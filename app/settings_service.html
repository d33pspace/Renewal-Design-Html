<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings - Services</title>
    <link rel="stylesheet" href="./css/settings_service.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="desktop-wrapper">
        <header class='fixed_header'>
            <div class="wrapper">
                <a class='back' href='#'><img src='./img/svg/arrow_back.svg'>Service</a>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <div class="options">
                    <div class="option capacity">
                        <div class="name">
                            In-service capacity<br>
                            <span class='desc'>Guests</span>
                        </div>
                        <div class="counter">
                            <img class='minus' src='./img/svg/counter_minus.svg'>
                            <div class='counter_input'>6</div>
                            <img class='plus' src='./img/svg/counter_plus.svg'>
                        </div>
                    </div>
                    <div class="option duration">
                        <div class="name">
                            In-service duration<br>
                            <span class='desc'>Minutes</span>
                        </div>
                        <div class="counter">
                            <img class='minus' src='./img/svg/counter_minus.svg'>
                            <div class='counter_input'>60</div>
                            <img class='plus' src='./img/svg/counter_plus.svg'>
                        </div>
                    </div>
                    <div class="option duration_waiting">
                        <div class="name">
                            Waiting duration<br>
                            <span class='desc'>Minutes</span>
                        </div>
                        <div class="counter">
                            <img class='minus' src='./img/svg/counter_minus.svg'>
                            <div class='counter_input'>60</div>
                            <img class='plus' src='./img/svg/counter_plus.svg'>
                        </div>
                    </div>
                </div>
                
            </div>
        </main>
        <script defer src="./js/counter_inputs.js"></script>
        <script defer src="./js/fixed_header.js"></script>
    </div>
</body>
