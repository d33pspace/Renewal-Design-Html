<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings - Language</title>
    <link rel="stylesheet" href="./css/settings_language.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="desktop-wrapper">
        <header>
            <div class="wrapper">
                <a class='back' href='#'><img src='./img/svg/arrow_back.svg'></a>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <h3 class='title'>Language</h3>
                <div class="options">
                    <div class="option active">
                        <div class="titles">
                            <p class='name'>English</p>
                            <p class='name_en'>English</p>
                        </div>
                        <img class='check' src='./img/svg/check_settings.svg'>
                    </div>
                    <div class="option">
                        <div class="titles">
                            <p class='name'>中国人 </p>
                            <p class='name_en'>Chinese</p>
                        </div>
                        <img class='check' src='./img/svg/check_settings.svg'>
                    </div>
                </div>
            </div>
        </main>
        <script defer src="./js/change_active_option.js"></script>
    </div>
</body>
