<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guest Profile</title>
    <link rel="stylesheet" href="./css/guest_profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="desktop-wrapper">
    <header>
        <div class="wrapper">
            <a class='back' href='#'><img src='./img/svg/arrow_back.svg'></a>
            <a class='edit' href='#'>Edit</a>
        </div>
    </header>
    <main>
        <div class="profile">
            <div class="wrapper">
                <img class='avatar' src='./img/avatar_big.png' alt='avatar'>
                <div class="tabs">
                    <div class="tab active">In-Service</div>
                    <div class="tab">Waiting</div>
                    <div class="tab">Finished</div>
                </div>
                <div class="user_info">
                    <div class="row">
                        <span class='name_hanzi'>李娜</span>
                        <span class='separator'>|</span>
                        <span class='name'>Li Na</span>
                    </div>
                    <div class="row">
                        <span class='age'>49 years</span>
                        <span class='separator'>•</span>
                        <span class='gender'>Female</span>
                    </div>
                    <div class="row">
                        <span class='city'>Shanghai</span>
                        <span class='separator'>•</span>
                        <span class='phone'>+86 13918580484</span>
                    </div>
                    <div class="row"><span>ID 477376197205082595</span></div>
                </div>
            </div>
        </div>
        <div class="stats">
            <div class="wrapper">
                <div class="tab total_visits">
                    <h4 class="title">total visits</h4>
                    <p class="stat">150 times</p>
                </div>
                <div class="tab last">
                    <h4 class="title">Last 12 mos</h4>
                    <p class="stat">20 times</p>
                </div>
                <div class="tab waiting_time">
                    <h4 class="title">waiting time</h4>
                    <p class="stat">15 min</p>
                </div>
                <div class="tab service_time">
                    <h4 class="title">In-Service time</h4>
                    <p class="stat">35 min</p>
                </div>
            </div>
        </div>
        <div class="reviews">
            <div class="wrapper">
                <div class="reviews-tabs">
                    <div class="tab reviews active">Reviews</div>
                    <div class="tab history">history</div>
                    <div class="tab lost">Lost</div>
                </div>
                <div class="reviews-content">

                </div>
            </div>
        </div>
    </main>

</div>
</body>
