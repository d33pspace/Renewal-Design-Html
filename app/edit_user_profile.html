<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit User Profile</title>
    <link rel="stylesheet" href="./css/edit_user_profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="desktop-wrapper">
    <header>
        <div class="wrapper">
            <a class='back' href='#'><img src='./img/svg/arrow_back.svg'></a>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <h1 class='title'>Account</h1>
            <form action='#' class='account_form'>
                <img class='avatar' src='./img/user_avatar_main.png'>
                <a class='upload_image' href='#'>Upload Image</a>
                <div class="input_name input_block input-wrapper">
                    <label for='name'>Name</label>
                    <input id='name' type='text'>
                    <p class="error-message">Error</p>
                </div>
                <div class="input_position input_block input-wrapper">
                    <img src='./img/svg/heart.svg'>
                    <label for='position'>Role</label>
                    <input id='position' type='text'>
                    <p class="error-message">Error</p>
                </div>
                <div class="dropdown role">
                    <div class="current">
                        <img src='./img/svg/heart.svg'>
                        <p>Volunteer</p>
                    </div>
                    <p class="title">Role</p>
                    <img class='arrow' src='./img/svg/down_arrow.svg'>
                    <div class="list">
                        <div class="option">
                            <img src='./img/svg/heart.svg'>
                            <p>Volunteer</p>
                        </div>
                        <div class="option">
                            <img src='./img/svg/admin.svg'>
                            <p>Admin</p>
                        </div>
                    </div>

                </div>
                <div class="input_phone input_block input-wrapper">
                    <label for='phone'>Phone</label>
                    <input id='phone' type='tel'>
                    <p class="error-message">Error</p>
                </div>
                <div class="input_email input_block input-wrapper">
                    <label for='email'>Email</label>
                    <input id='email' type='email'>
                    <p class="error-message">Error</p>
                </div>
            </form>
            <div class="password_block">
                <h4>Password</h4>
                <a id='password_change' href='#'>Change</a>
            </div>
            <div class="delete_profile">
                <a id='delete_profile' href='#'>Delete my profile</a>
            </div>
        </div>
    </main>
    <section class="password_change overlay">
        <div class="wrapper">
            <a href='#' class='home'><img class='house_icon' src='./img/svg/house.svg'></a>
            <form>
                <h4 class='title'>Change password</h4>
                <div class="password_block input-wrapper">
                    <label for='password_new'>New Password</label>
                    <input id='password_new' class='password_new' type='password' required>
                    <img class='showPassword' src='./img/svg/eye.svg'>
                    <p class="error-message">Error</p>
                </div>
                <div class="password_block input-wrapper">
                    <label for='password_current'>Password</label>
                    <input id='password_current' class='password_current' type='password' required>
                    <img class='showPassword' src='./img/svg/eye.svg'>
                    <p class="error-message">Error</p>
                </div>
                <div class="submit_block button_block">
                    <button class='cancel'>Cancel</button>
                    <button class='proceed submit' type='submit'>Save</button>
                </div>
            </form>
        </div>
    </section>
    <section class="delete_profile overlay">
        <div class="wrapper">
            <h4 class="title">Delete your profile?</h4>
            <p class='text'>Are you sure you want to delete your profile? It will be permanently deleted from the database.</p>
            <div class="delete_block button_block">
                <button class='cancel'>Cancel</button>
                <button class='proceed delete' type='submit'>Delete</button>
            </div>
        </div>
    </section>
    <div class='done' href='#'><img src='./img/svg/check.svg'></div>
    </div>
    <script defer src="./js/show_password.js"></script>
    <script defer src="./js/change_password_toggle.js"></script>
    <script defer src="./js/input.js"></script>
    <script defer src="./js/edit_user_dropdown.js"></script>
</body>
