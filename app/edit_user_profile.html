<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit User Profile</title>
    <link rel="stylesheet" href="./css/edit_user_profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="wrapper">
            <a class='back' href='#'><img src='./img/svg/arrow_back.svg'></a>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <h1 class='title'>Account</h1>
            <form action='#' class='account_form'>
                <img class='avatar' src='./img/user_avatar_main.png'>
                <a href='#'>Upload Image</a>
                <div class="input_name">
                    <label for='name'>Name</label>
                    <input id='name' placeholder='Cheng Pengfei' type='text'>
                </div>
                <div class="input_position">
                    <img src='./img/svg/heart.svg'>
                    <label for='position'>Role</label>
                    <input id='position' placeholder='Volunteer' type='text'>
                </div>
                <div class="input_phone">
                    <label for='phone'>Phone</label>
                    <input id='phone' placeholder='+86 13918580484' type='tel'>
                </div>
                <div class="input_email">
                    <label for='phone'>Email</label>
                    <input id='phone' placeholder='cheng_pen@gmail.com' type='email'>
                </div>
            </form>
        </div>
    </main>

</body>
