<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Recovery</title>
    <link rel="stylesheet" href="./css/password_recovery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class='content'>
        <img src='./img/started_bg.png'>
        <div class="wrapper">
            <a href='#' class='home'><img class='house_icon' src='./img/svg/house.svg'></a>
            <h1>Password Recovery</h1>
            <form action='#'>
                <div class="password_block">
                    <input class='password' type='password' placeholder='New Password'>
                    <img id='showPassword' src='./img/svg/eye.svg'>
                </div>
                <div class="password_block">
                    <input class='password password-repeat' type='password' placeholder='Repeat Password'>
                    <img id='showPassword' src='./img/svg/eye.svg'>
                </div>
                <button type='submit'>Reset Password</button>
            </form>
        </div>
    </section>
    <script defer src="./js/show_password.js"></script>
</body>
