<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Recovery</title>
    <link rel="stylesheet" href="./css/password_recovery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="desktop-wrapper">
    <section class='content'>
        <img src='./img/started_bg.png'>
        <div class="wrapper">
            <a href='#' class='home'><img class='house_icon' src='./img/svg/house.svg'></a>
            <h1>Password Recovery</h1>
            <form action='#'>
                <div class="password_block input-wrapper">
                    <label for='password'>New password</label>
                    <input id='password' class='password' type='password'>
                    <img class='showPassword' src='./img/svg/eye.svg'>
                    <p class="error-message">Error</p>
                </div>
                <div class="password_block input-wrapper">
                    <label for='password-repeat'>Repeat password</label>
                    <input id='password-repeat' class='password password-repeat' type='password'>
                    <img class='showPassword' src='./img/svg/eye.svg'>
                    <p class="error-message">Error</p>
                </div>
                <button type='submit'>Reset Password</button>
            </form>
        </div>
    </section>
    </div>
    <script defer src="./js/show_password.js"></script>
    <script defer src="./js/input.js"></script>
</body>
