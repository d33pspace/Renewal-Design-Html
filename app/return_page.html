<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Return Page</title>
    <link rel="stylesheet" href="./css/return_page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="desktop-wrapper">
        <header class='fixed_header'>
            <div class="wrapper">
                <a class='back' href='#'><img src='./img/svg/arrow_back.svg'></a>
                <a class='profile' href='#'><img src='./img/svg/person.svg'></a>
            </div>
            <h3 class="title">Return page</h3>
        </header>
        <main>
            <div class="wrapper">
                <div class="tag">
                    <form action="#" id="tag_form">
                        <label for='tag'>laundry tag</label>
                        <input id='tag' value="#336" tabindex="-1" maxlength="4">
                        <img src='./img/svg/check_settings.svg' class='check'>
                        <img src='./img/svg/edit.svg' class='edit active'>
                    </form>
                </div>
            </div>
            <div class="laundry">
                <div class="wrapper border">
                    <div class="head">
                        <div class="choose-item">
                            <div class="checkbox-all"></div>
                            <div class="title">Laundry List</div>
                        </div>
                        <div class="buttons">
                            <div class="trash">trash</div>
                            <div class="lost">lost</div>
                        </div>
                    </div>
                </div>
                <div class="body">
                    <div class="card">
                        <div class="choose-item">
                            <div class="checkbox check"></div>
                            <div class="item">
                                <img src='./img/svg/category_shirt.svg'>
                                <div class="desc">
                                    <h6 class='title'>shirt</h6>
                                    <p class='name'>Button short-sleve</p>
                                </div>
                            </div>
                        </div>
                        <div class="buttons">
                            <div class="delete button check"><img src='./img/svg/delete.svg'></div>
                            <div class="lost button check"><img src='./img/svg/lost.svg'></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="choose-item">
                            <div class="checkbox check"></div>
                            <div class="item">
                                <img src='./img/svg/category_tshirt.svg'>
                                <div class="desc">
                                    <h6 class='title'>t-short</h6>
                                    <p class='name'>Sleeveless t-shirt</p>
                                </div>
                            </div>
                        </div>
                        <div class="buttons">
                            <div class="delete button check"><img src='./img/svg/delete.svg'></div>
                            <div class="lost button check"><img src='./img/svg/lost.svg'></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="choose-item">
                            <div class="checkbox check"></div>
                            <div class="item">
                                <img src='./img/svg/category_pants.svg'>
                                <div class="desc">
                                    <h6 class='title'>pants</h6>
                                    <p class='name'>Jeans</p>
                                </div>
                            </div>
                        </div>
                        <div class="buttons">
                            <div class="delete button check"><img src='./img/svg/delete.svg'></div>
                            <div class="lost button check"><img src='./img/svg/lost.svg'></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="choose-item">
                            <div class="checkbox check"></div>
                            <div class="item">
                                <img src='./img/svg/category_shortsï»¿.svg'>
                                <div class="desc">
                                    <h6 class='title'>shorts</h6>
                                </div>
                            </div>
                        </div>
                        <div class="buttons">
                            <div class="delete button check"><img src='./img/svg/delete.svg'></div>
                            <div class="lost button check"><img src='./img/svg/lost.svg'></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="choose-item">
                            <div class="checkbox check"></div>
                            <div class="item">
                                <img src='./img/svg/category_underwear_bottom.svg'>
                                <div class="desc">
                                    <h6 class='title'>underwear bottom</h6>
                                </div>
                            </div>
                        </div>
                        <div class="buttons">
                            <div class="delete button check"><img src='./img/svg/delete.svg'></div>
                            <div class="lost button check"><img src='./img/svg/lost.svg'></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="choose-item">
                            <div class="checkbox check"></div>
                            <div class="item">
                                <img src='./img/svg/category_thermal_bottom.svg'>
                                <div class="desc">
                                    <h6 class='title'>termal bottom</h6>
                                </div>
                            </div>
                        </div>
                        <div class="buttons">
                            <div class="delete button check"><img src='./img/svg/delete.svg'></div>
                            <div class="lost button check"><img src='./img/svg/lost.svg'></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="choose-item">
                            <div class="checkbox check"></div>
                            <div class="item">
                                <img src='./img/svg/category_socks.svg'>
                                <div class="desc">
                                    <h6 class='title'>socks</h6>
                                </div>
                            </div>
                        </div>
                        <div class="buttons">
                            <div class="delete button check"><img src='./img/svg/delete.svg'></div>
                            <div class="lost button check"><img src='./img/svg/lost.svg'></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="overlay">
            <div class="icons">
                <a class='menu-icon' href='#'><img src='./img/svg/menu_shower.svg'></a>
                <a class='menu-icon' href='#'><img src='./img/svg/menu_towel.svg'></a>
                <a class='menu-icon' href='#'><img src='./img/svg/menu_shirt.svg'></a>
                <a class='menu-icon' href='#'><img src='./img/svg/menu_stars.svg'></a>
                <a class='menu-icon' href='#'><img src='./img/svg/menu_dish.svg'></a>
                <a class='menu-icon' href='#'><img src='./img/svg/menu_home.svg'></a>
            </div>
        </div>
        <a class='proceed' href='#'>
            <img class='check' src='./img/svg/check.svg'>
            <img class='close' src='./img/svg/close.svg'>
        </a>
    </div>
<script defer src="./js/return_page.js"></script>
<script defer src="./js/fixed_header.js"></script>
<script defer src="./js/tag.js"></script>
</body>
