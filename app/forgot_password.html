<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./css/forgot_password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="desktop-wrapper">
    <section class='content'>
        <img src='./img/started_bg.png'>
        <div class="wrapper">
            <a href='#' class='home'><img class='house_icon' src='./img/svg/house.svg'></a>
            <h1>Welcome Back</h1>
            <p class='subtitle'>Link to change the password will be sent to your email.</p>
            <form action='#'>
                <div class="input-wrapper">
                    <label for='mail'>Enter your email</label>
                    <input id='mail' class='mail' type='email'>
                </div>
                
                <button type='submit'>Sign In</button>
            </form>
        </div>
    </section>
    </div>
    <script defer src="./js/input.js"></script>
</body>
