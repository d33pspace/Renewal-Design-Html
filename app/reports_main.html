<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reports - Main</title>
    <link rel="stylesheet" href="./css/reports_main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="desktop-wrapper">
        <header>
            <div class="wrapper">
                <a class='back' href='#'><img src='./img/svg/arrow_back.svg'></a>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <h3 class="title">Reports</h3>
                <div class="options">
                    <div class="option w100 operation_report">
                        <div class="icon">
                            <img src='./img/svg/graphic.svg'>
                        </div>
                        <h5 class="option-title">Operation report</h5>
                    </div>
                    <div class="option w100 distribution_report">
                        <div class="icon">
                            <img src='./img/svg/clothes.svg'>             
                        </div>
                        <h5 class="option-title">Distribution report</h5>
                    </div>
                    <div class="option w50 behavior_interview">
                        <div class="icon">
                            <img src='./img/svg/faces.svg'>   
                        </div>
                        <h5 class="option-title">Behavior overview</h5>
                    </div>
                    <div class="option w50 items_we_lost">
                        <div class="icon">
                            <img src='./img/svg/staff.svg'>                        
                        </div>
                        <h5 class="option-title">Items we lost</h5>
                    </div>
                    <div class="option w50 unfulfilled_requests">
                        <div class="icon">
                            <img src='./img/svg/warning.svg'>                           
                        </div>
                        <h5 class="option-title">Unfulfilled requests</h5>
                    </div>
                    <div class="option w50 items_we_trashed">
                        <div class="icon">
                            <img src='./img/svg/trash.svg'>                           
                        </div>
                        <h5 class="option-title">Items we trashed</h5>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
