<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Guest</title>
    <link rel="stylesheet" href="./css/edit_guest.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="desktop-wrapper">
        <header class='fixed_header'>
            <div class="wrapper">
                <a class='back' href='#'><img src='./img/svg/arrow_back.svg'></a>
                <h1 class="title">Edit Guest</h1>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <div class="avatar_block">
                    <img class='avatar' src='./img/avatar_big.png' alt='avatar'>
                    <a href='#'><img class='icon' src='./img/svg/photo_camera.svg'></a>
                </div>
                <form action='#'>
                    <div class="input-wrapper">
                        <label for='name'>Name in Hanzi</label>
                        <input id='name' required type="text" class="name">
                        <p class="error-message">Error</p>
                    </div>
                    <div class="input-wrapper">
                        <label for='pinyin'>Pinyin</label>
                        <input id='pinyin' required type="text" class="pinyin ">
                        <p class="error-message">Error</p>
                    </div>
                    <div class="input-wrapper">
                        <label for='birthdate'>Birthdate</label>
                        <input autocomplete="off" id='input-birthday' required type='text' class='birthdate datepicker'>
                        <p class="error-message">Error</p>
                    </div>
                    
                    <div class="dropdown gender">
                        <div class="current"><p>Gender</p> <img class='arrow' src='./img/svg/down_arrow.svg'></div>
                        <div class="list">
                            <div class="option">Male</div>
                            <div class="option">Female Female</div>
                        </div>
                    </div>
                    <div class="dropdown province">
                        <div class="current"><p>Province</p></div>
                        <input class='search' type='text' placeholder='Search'>
                        <img class='arrow' src='./img/svg/down_arrow.svg'>
                        <div class="list">
                            <div class="option">Shanghai</div>
                            <div class="option">Beijing</div>
                            <div class="option">Beijing</div>
                            <div class="option">Beijing</div>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for='phone'>Guest Phone</label>
                        <input id='phone' required type='tel' class='phone'>
                        <p class="error-message">Error</p>
                    </div>
                    <div class="input-wrapper">
                        <label for='id'>Guest ID</label>
                        <input id='id' required type='text' class='id'>
                        <p class="error-message">Error</p>
                    </div>
                </form>
            </div>
        </main>
        <a class='proceed' href='#'>
            <img class='check' src='./img/svg/check.svg'>
        </a>
    </div>
    <div class="overlay">
        <div id='datepicker'>
            <!-- <v-calendar @dayclick="onDayClick" /> -->
            <p class='actual_date'></p>
            <div class="G-picker-all"> 
                <div class="G-picker"> 
                  <div class="date-selector"> 
                    <div class="year" id="year1"></div> 
                    <div class="month" id="month1"></div> 
                    <div class="day" id="day1"></div> 
                  </div> 
                </div> 
              </div> 
        </div>
        <div class="closeoverlay">
            <button class="cancel">Cancel</button>
            <button class="done active">Done</button>
        </div>
    </div>
    <script defer src="./js/edit_guest.js"></script>
    <script defer src="./js/guest_dropdown.js"></script>
    <script defer src="./js/input.js"></script>
    <script defer src="./js/fixed_header.js"></script>
    <!-- <script src='https://unpkg.com/vue/dist/vue.js'></script>
    <script src='https://unpkg.com/v-calendar'></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" defer src="./js/datepicker.js"></script>
</body>
