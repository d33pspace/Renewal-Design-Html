<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings</title>
    <link rel="stylesheet" href="./css/settings.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="desktop-wrapper">
    <header class='fixed_header'>
        <div class="wrapper">
            <a class='back' href='#'><img src='./img/svg/arrow_back.svg'></a>
            <h3 class='title'>Settings</h3>
        </div>
    </header>
    <main>
        <div class="account option">
            <h5 class="subtitle">Account</h5>
            <div class="setting">
                <div class="info">
                    <img class='avatar' src='./img/user_avatar_main.png'>
                    <div class="desc">
                        <p class="name">Cheng Pengfei</p>
                        <p class="position">Volunteer</p>
                    </div>
                </div>
                <div class="change icon">
                    <img src='./img/svg/arrow_right.svg'>
                </div>
            </div>
        </div>
        <div class="account option">
            <h5 class="subtitle">Settings</h5>
            <div class="setting">
                <div class="info">
                    <div class="icon">
                        <img src="./img/svg/language.svg">
                    </div>
                    <div class="desc">
                        <p class="name">Language</p>
                        <p class="current">Volunteer</p>
                    </div>
                </div>
                <div class="change icon">
                    <img src='./img/svg/arrow_right.svg'>
                </div>
            </div>
            <div class="setting">
                <div class="info">
                    <div class="icon">
                        <img src="./img/svg/notifications_active.svg">
                    </div>
                    <div class="desc">
                        <p class="name">Notifications</p>
                    </div>
                </div>
                <div class="change icon">
                    <img src='./img/svg/arrow_right.svg'>
                </div>
            </div>
        </div>
    </main>
    </div>
    <script defer src="./js/show_password.js"></script>
    <script defer src="./js/change_password_toggle.js"></script>
    <script defer src="./js/fixed_header.js"></script>
</body>
