<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body attr-lang="en">
    <div class="app">
        <header>
            <div class="wrapper">
                <div class="logo-wrap">
                    <a href="/">
                        <img src="./img/svg/logo.svg" alt="logo" class="logo" />
                    </a>
                </div>
                <div class="menu">
                    <div class="button"></div>
                    <nav class="items">
                        <a class="trsl" href="/">Home</a>
                        <a class="trsl" href="/about.html">About</a>
                        <a class="trsl" href="/services.html">Services</a>
                        <a class="trsl" href="/contact.html">Contact</a>
                        <a class="trsl mob" href="/signin.html">Sign In</a>
                        <a class="desc" href="/signin.html"><img src='./img/svg/account.svg' alt='account'></a>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="side">
                <div class="content">
                    <h1 class="title"><span class="trsl">Contact Us</span></h1>
                    <p class="trsl">Take the first step of reaching the community through an empowered business by getting in touch.</p>
                    <form id="contact-form">
                        <div class="form-row">
                            <label class="trsl">Name*</label>
                            <input type="text" placeholder="Enter Your Name" />
                        </div>
                        <div class="form-row">
                            <label class="trsl">Phone Number*</label>
                            <input type="tel" placeholder="Enter phone number" />
                        </div>
                        <div class="form-row">
                            <label class="trsl">Email</label>
                            <input type="email" placeholder="Enter your email" />
                        </div>
                        <div class="form-row">
                            <label class="trsl">Message</label>
                            <input type="text" placeholder="Enter your message" />
                        </div>
                        <button type="submit" class="trsl">Send</button>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="wrapper">
                <div class="footer-content">
                    <p>深空企业管理咨询（上海）有限公司 </p>
                    <a href="https://beian.miit.gov.cn/"> 沪ICP备2022021252号-1</a>
                    <a class="reg" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=31011202014406">沪公网安备 31011202014406号 </a>
                    <p class="translate-button trsl">中文</p>
                </div>
            </div>
        </footer>
    </div>
    <script defer type="module" src="./js/script.js"></script>
    <script defer type="module" src="./js/contact_form.js"></script>
</body>
