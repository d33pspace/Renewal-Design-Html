<body attr-lang="en">
    <div class="app">
        <header>
            <div class="wrapper">
                <div class="logo-wrap">
                    <a href="/">
                        <img src="./img/svg/logo.svg" alt="logo" class="logo" />
                    </a>
                </div>
                <div class="menu">
                    <div class="button-nav"></div>
                    <nav class="items">
                        <a class="trsl" href="/">Home</a>
                        <a class="trsl" href="about.html">About</a>
                        <a class="trsl" href="services.html">Services</a>
                        <a class="trsl" href="contact.html">Contact</a>
                        <a class="trsl mob" href="signin.html">Sign In</a>
                        <a class="desc" href="signin.html"><img src='./img/svg/account.svg' alt='account'></a>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="side">
                <div class="content">
                    <h1 class="title"><span class="trsl">Sign In</span></h1>
                    <form id="signin_form">
                        <div class="step active">
                            <div class="form-row">
                                <label for="phone" class="trsl">Enter your phone number to get started</label>
                                <input id="phone" type="tel" maxlength="15" value="+86 " />
                                <div class="error">
                                    <img alt="error" src="./img/svg/error.svg" />
                                    <p class="trsl">Invalid phone number. Please try again.</p>
                                </div>
                            </div>
                        </div>
                        <div class="step">
                            <div class="form-row">
                                <label for="verification" class="trsl">Enter the code sent to your phone</label>
                                <input id="verification" maxlength="6" type="text" placeholder="Verification code" />
                                <div class="error">
                                    <img alt="error" src="./img/svg/error.svg" />
                                    <p class="trsl">Invalid verification code. Try again or start over.</p>
                                </div>
                                <div class="checkbox-wrap">
                                    <input type="checkbox" id="code_checkbox" checked/>
                                    <label class="trsl" for="code_checkbox">Remember me on this device</label>
                                </div>
                            </div>
                        </div>
                        <div class="step">
                            <div class="form-row">
                                <label class="trsl">Enter your full name</label>
                                <input type="text" placeholder="Full name" />
                            </div>
                            <div class="form-row radio-container">
                                <p class="trsl radio-label">May one of our directors stay in touch with you by WeChat?</p>
                                <div class="radio-wrap">
                                    <input type="radio" name="chat" id="use_phone" checked>
                                    <label for="use_phone" class="trsl">Yes, if we're not already friends, add me using my phone number, <span class='phone-filled'></span></label>
                                </div>
                                <div class="radio-wrap">
                                    <input type="radio" name="chat" id="use_wechat">
                                    <label for="use_wechat" class="trsl">Yes, but I'd like to provide another number or WeChat ID.</label>
                                    <input type="text" name="wechat_numb" id="wechat_numb" maxlength="50" />
                                </div>
                                <div class="radio-wrap">
                                    <input type="radio" name="chat" id="use_nothing">
                                    <label for="use_nothing" class="trsl">No thanks</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row buttons">
                            <button class="button secondary start-over" type="button" disabled><span class="trsl">Start Over </span><span class='timer'>(30s)</span></button>
                            <button class="button trsl primary next-step" type="button">Next</button>
                            <button class="button trsl primary" type="submit">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="wrapper">
                <div class="footer-content">
                    <p>深空企业管理咨询（上海）有限公司 </p>

                    <p class="translate-button trsl">中文</p>
                </div>
            </div>
        </footer>
    </div>
    <script defer type="module" src="./js/script.js"></script>
    <script defer type="module" src="./js/signin.js"></script>
